<h2>{{repo.name}}</h2>
<a href="#/main">Back to Search</a><br>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>

<div>
  Issues: {{repo.open_issues_count}}
</div>

<div class="contribList">
  <ul>
    <li ng-repeat="user in repo.contributors | orderBy: 'login'">
      <img class="avatar-small" ng-src="https://avatars2.githubusercontent.com/u/{{user.id}}" title="{{user.login}}">
      <a href="#/user/{{user.login}}">
      {{user.login}}
      </a>
    </li>
  </ul>
</div>
