<!doctype html>
<html lang="en" ng-app="eventsApp">
  <head>

    <meta charset="utf-8">
    <title>Angular Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
  </head>
  <body ng-cloak>
    <div class="container">
      <div class="navbar" ng-controller="MainMenuController">
